<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bonus Level</title>
    <script src="https://kit.fontawesome.com/4d4614c788.js" crossorigin="anonymous"></script>

</head>

<body>

    <main>
        <div id="container" class="relative center_margin">
            <div id="inventaris_container" class="absolute flex border background_black">
                <div id="book_1" class=" book background_contain"></div>
                <div id="book_2" class=" book background_contain"></div>
                <div id="book_3" class=" book background_contain"></div>


            </div>

            <div id="speelveld_container" class="absolute border background_black">
                <div id="bonus_container" class="absolute background_contain">
                    <div id="book_1_open" class="absolute background_contain"></div>
                    <div id="book_2_open" class="absolute background_contain"></div>
                    <div id="book_3_open" class="absolute background_contain"></div>

                </div>
            </div>

            <div id="tekst_container" class="absolute border background_black">
                <div id="gezicht_container" class="absolute border"></div>
                <div id="dialoog" class="absolute border"> </div>
                <div id="menu" class="absolute flex border">
                    <div id="help" class="icon border" title="Geef me een hint">
                        <i class=" fa-solid fa-question"></i>
                    </div>
                    <div id="reset" class="icon border" title="Begin opnieuw">
                        <i class="fa-solid fa-recycle"></i>
                    </div>
                    <div id="volgende_level" class="icon border" title="Ga naar de volgende level">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
    </main>

    <footer class="background_black">
        <h6>Copyright &copy; Victor Loots,2023</h6>
        <h6>Webanimatie2 @ Encora</h6>
    </footer>

    <script>
        var boek1Gesloten = document.querySelector("#book_1")
        var boek1Open = document.querySelector("#book_1_open");
        var boek2Gesloten = document.querySelector("#book_2")
        var boek2Open = document.querySelector("#book_2_open");
        var boek3Gesloten = document.querySelector("#book_3")
        var boek3Open = document.querySelector("#book_3_open");
        var volgendeLevel = document.querySelector("#volgende_level");
        var gezichtContainer = document.querySelector("#gezicht_container");
        var dialoog = document.querySelector("#dialoog");

        /*De Reset Knop */
        var resetKnop = document.querySelector("#reset");
        resetKnop.addEventListener("click", refreshPage)
        function refreshPage(evt) {
            location.reload();
        }
        /*De Help Knop*/
        var helpKnop = document.querySelector("#help");
        helpKnop.addEventListener("click", hulpVragen);
        function hulpVragen(evt) {
            gezichtContainer.classList.remove("gezicht_nagl");
            gezichtContainer.classList.add("gezicht_uil");
            dialoog.innerHTML = ("Skarin: <br> 'Nope...Ik heb hier niets mee te maken. ");

        }
        /*De Volgende Level Knop*/
        var volgendePagina = document.querySelector("#volgende_level");
        volgendePagina.addEventListener("click", nogNietKlaar);
        function nogNietKlaar(evt) {
            gezichtContainer.classList.remove("gezicht_nagl");
            gezichtContainer.classList.add("gezicht_uil");
            dialoog.innerHTML = ("Skarin: <br> 'Ik wil naar huis!'");


        }

        /* De level*/
        gezichtContainer.classList.add("gezicht_nagl");
        dialoog.innerHTML = "Nagl: <br> 'Wat is dit? <br> Boeken?! ... <br> Zouden dit verloren schatten van wijsheid zijn?'";
        boek1Gesloten.addEventListener("click", OpenBoek1);
        function OpenBoek1(evt) {
            if (boek2Gesloten.classList.contains("verborgen")) {
                boek2Gesloten.classList.remove("verborgen");
                boek2Open.style.transform = "translateX(1100px)"
            } else if (boek3Gesloten.classList.contains("verborgen")) {
                boek3Gesloten.classList.remove("verborgen");
                boek3Open.style.transform = "translateX(1100px)"
            }
            gezichtContainer.classList.remove("gezicht_nagl");
            gezichtContainer.classList.add("gezicht_uil");
            dialoog.innerHTML = ("Skarin: <br> 'Nagl! Ik kan men ogen niet geloven. Dat je zo iets leest.'");
            boek1Gesloten.classList.add("verborgen");
            boek1Open.style.transform = "translateX(0px)"
        }
        boek2Gesloten.addEventListener("click", OpenBoek2);
        function OpenBoek2(evt) {
            if (boek1Gesloten.classList.contains("verborgen")) {
                boek1Gesloten.classList.remove("verborgen");
                boek1Open.style.transform = "translateX(1100px)"
            } else if (boek3Gesloten.classList.contains("verborgen")) {
                boek3Gesloten.classList.remove("verborgen");
                boek3Open.style.transform = "translateX(1100px)"
            }
            gezichtContainer.classList.remove("gezicht_nagl");
            gezichtContainer.classList.add("gezicht_uil");
            dialoog.innerHTML = ("Skarin: <br> 'En toch maar blijven lezen!'");
            boek2Gesloten.classList.add("verborgen");
            boek2Open.style.transform = "translateX(0px)"
        }
        boek3Gesloten.addEventListener("click", OpenBoek3);
        function OpenBoek3(evt) {
            if (boek1Gesloten.classList.contains("verborgen")) {
                boek1Gesloten.classList.remove("verborgen");
                boek1Open.style.transform = "translateX(1100px)"
            } else if (boek2Gesloten.classList.contains("verborgen")) {
                boek2Gesloten.classList.remove("verborgen");
                boek2Open.style.transform = "translateX(1100px)"
            }
            gezichtContainer.classList.remove("gezicht_nagl");
            gezichtContainer.classList.add("gezicht_uil");
            dialoog.innerHTML = ("Skarin: <br> 'Ik hoop dat je hier je pleziertje hebt uit kunnen halen.'");
            boek3Gesloten.classList.add("verborgen");
            boek3Open.style.transform = "translateX(0px)"
        }
    </script>

</body>

</html>
