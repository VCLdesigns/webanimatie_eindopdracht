<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Level 2</title>
    <script src="https://kit.fontawesome.com/4d4614c788.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>


    </header>

    <main>
        <!-- 1200px op 800px max!-->
        <div id="container" class="relative center_margin">
            <div id="inventaris_container" class="absolute flex border background_black">
                <div class="inventaris_plaats witte_paddestoel" data-plant="witte_paddestoel" title=" Witte Paddestoel">
                </div>
                <div class="inventaris_plaats varen" data-plant="varen" title="Varen"></div>
                <div class="inventaris_plaats oranje_bekerplant" data-plant="oranje_bekerplant"
                    title="Oranje Bekerplant"></div>
                <div class="inventaris_plaats anemoon_plant" data-plant="anemoon_plant" title="Anemoon"></div>
                <div class="inventaris_plaats grijze_bekerplant" data-plant="grijze_bekerplant"
                    title="Grijze Bekerplant"></div>

            </div>

            <div id="speelveld_container" class="absolute border background_black">
                <div id="alchemy_container">
                    <div id="potion"></div>
                </div>
            </div>

            <div id="tekst_container" class="absolute border background_black">
                <div id="gezicht_container" class="absolute border"></div>
                <div id="dialoog" class="absolute border"> </div>
                <div id="menu" class="absolute flex border">
                    <div id="help" class="icon border">
                        <i class="fa-solid fa-question"></i>
                    </div>
                   
                        <div id="reset" class="icon border">
                            <i class="fa-solid fa-recycle"></i>
                        </div>
                
                    <a href="level_3.html">
                        <div id="volgende_level" class="icon border">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script>
        var potion = document.querySelector("#potion");
        var inventaris = document.querySelectorAll(".inventaris_plaats");
        //Volgorde van het toevoegen
        // 1) Varen 2) Witte Paddestoel 3) Grijze Beker 4) Oranje Beker 5) Anemoon
        var eersteIngredient = false;
        var tweedeIngredient = false;
        var derdeIngredient = false;
        var vierdeIngredient = false;
        var volgendeLevel = document.querySelector("#volgende_level");
        var gezichtContainer = document.querySelector("#gezicht_container");
        var dialoog = document.querySelector("#dialoog");

        /*De Reset Knop */
        var resetKnop = document.querySelector("#reset");
        resetKnop.addEventListener("click", refreshPage)
        function refreshPage(evt) {
            location.reload();
        }
        /*De Help Knop*/
        var helpKnop = document.querySelector("#help");
        helpKnop.addEventListener("click", hulpVragen);
        function hulpVragen(evt) {
            gezichtContainer.classList.add("gezicht_uil");
            dialoog.innerHTML = ("Skarin: <br> 'Hey Nagl, is er iets waar ik mee kan helpen?'");

        }
        dialoog.innerHTML = "Nu even goed opletten. <br>Als ik het goed heb gelezen dan is de juiste volgorde:\nVaren, Witte Paddestoel, Grijze Beker, Oranje Beker & Anemoon.";
        for (var i = 0; i < inventaris.length; i++) {
            inventaris[i].addEventListener("click", kiesIngredient);
        }
        potion.addEventListener("click", beginOpnieuw);
        function beginOpnieuw(evt) {
            location.reload();
        }
        function kiesIngredient(evt) {
            var gekozenIngredient = evt.currentTarget.getAttribute("data-plant");
            if (gekozenIngredient == "varen") {
                inventaris[1].classList.remove("varen");
                eersteIngredient = true;
                dialoog.innerHTML = "Eerst de Varen toevoegen en even laten sudderen.";

            } else if (gekozenIngredient == "witte_paddestoel" && eersteIngredient == true) {
                inventaris[0].classList.remove("witte_paddestoel");
                tweedeIngredient = true;
                dialoog.innerHTML = "Daarna de witte Paddestoel, al roerend.";

            } else if (gekozenIngredient == "grijze_bekerplant" && tweedeIngredient == true) {
                inventaris[4].classList.remove("grijze_bekerplant");
                derdeIngredient = true;
                dialoog.innerHTML = "Het volgende ingrediÃ«nt is de Grijze Beker. Deze moet ik eerst pletten.";
            } else if (gekozenIngredient == "oranje_bekerplant" && derdeIngredient == true) {
                inventaris[2].classList.remove("oranje_bekerplant");
                vierdeIngredient = true;
                dialoog.innerHTML = "Nu heel voorzichtig de Oranje Beker toevoegen. Best even niet ademen door men neus. Dit gaat stinken!";

            } else if (gekozenIngredient == "anemoon_plant" && vierdeIngredient == true) {
                inventaris[3].classList.remove("anemoon_plant");
                volgendeLevel.classList.remove("verborgen");
                dialoog.innerHTML = "En als laatste. De Anemoon. Deze kleur rood is perfect. <br> Dit magische drankje zal ervoor zorgen dat ik tegen een serieus stootje zal kunnen! <br> Volgende stap van mijn plan, naar de toren gaan!";

            } else {
                for (var i = 0; i < inventaris.length; i++) {
                    inventaris[i].removeEventListener("click", kiesIngredient);
                }
                dialoog.innerHTML = "Aj, Hier ging iets mis. Volgens mij heb ik me vergist! <br>Hier kan ik niets meer met doen. <br> Ik begin best opnieuw!";

            }

        }
    </script>

</body>

</html>
