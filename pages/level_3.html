<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Level 3</title>
</head>

<body>

    <header>


    </header>

    <main>
        <div id="container">
            <div id="inventaris_container">
                <div id="magische_staf"></div>
                <div id="toverboek"></div>


            </div>

            <div id="speelveld_container">
                <div id="overval_container">
                    <div id="falmer_container">
                        <div id="falmer" class="vijand"></div>
                    </div>
                    <div id="skelet_container">
                        <div id="skelet" class="vijand"></div>
                    </div>
                    <div id="goblin_container">
                        <div id="goblin" class="vijand"></div>
                    </div>
                    <div id="hagraven_container">
                        <div id="hagraven" class="vijand"></div>
                    </div>
                    <div id="zwijn_container">
                        <div id="zwijn" class="vijand"></div>
                    </div>
                </div>

            </div>

            <div id="tekst_container">
                <div id="dialoog">
                    <div id="dialoog_content">
                        <div id="dialoog_top"></div>
                        <div id="dialoog_bottom"></div>
                    </div>
                </div>
                <div id="menu">
                    <div id="help" class="icon">?</div>
                    <a href="level_3.html">
                        <div id="reset" class="icon">reset</div>
                    </a>
                    <a class="" href="level_4.html">
                        <div id="volgende_level" class="icon verborgen">-></div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script>
        var vijanden = document.querySelectorAll(".vijand");
        var verslagen = 0;
        var dialoog = document.querySelector("#dialoog_content");
        var volgendeLevel = document.querySelector("#volgende_level");
        dialoog.innerHTML = "Dit ziet eruit als een goede plek om te overnachten.<br>Best even checken of het veilig is.<br>Mijn magische staf houd ik best in de aanslag...Ik voel magie. Volgens mij zijn er onzichtbare vijanden!<br>";

        for (var i = 0; i < vijanden.length; i++) {
            randomTijd = Math.random() * (8 - 6) + 6;
            randomVertraging = Math.random() * (5 - 1) + 1;
            vijanden[i].style.animation = "onzichtbaarheidWeg " + randomTijd + "s linear " + randomVertraging + "s infinite";
            vijanden[i].addEventListener("click", vijandVerslagen);
        }
        console.log(vijanden)
        function vijandVerslagen(evt) {
            vijandGeraakt = evt.currentTarget;
            vijandGeraakt.style.animation = "none";
            vijandGeraakt.removeEventListener("click", vijandVerslagen);
            if (vijandGeraakt.getAttribute("id") == "falmer") {
                dialoog.innerHTML = "Bliksemschicht!";

            } else if (vijandGeraakt.getAttribute("id") == "skelet") {
                dialoog.innerHTML = "Heilig Woord!";

            } else if (vijandGeraakt.getAttribute("id") == "goblin") {
                dialoog.innerHTML = "Bloedvloek!";

            } else if (vijandGeraakt.getAttribute("id") == "hagraven") {
                dialoog.innerHTML = "Bevroren Speer!";

            } else if (vijandGeraakt.getAttribute("id") == "zwijn") {
                dialoog.innerHTML = "Vuurbal!";

            }
            verslagen++;
            if (verslagen == 5) {
                volgendeLevel.classList.remove("verborgen");
                dialoog.innerHTML = "Dat was de laatste! Zo dit ziet er al een pak veiliger uit.<br>En gebraden zwijn als avondeten! Nice.<br>Morgenvroeg zet ik mijn tocht verder. Mijn doel is dichtbij.";

                for (var i = 0; i < vijanden.length; i++) {
                    vijanden[i].removeEventListener("click", vijandVerslagen);


                }
            }
        }

    </script>

</body>

</html>
